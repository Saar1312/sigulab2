{{extend 'layout.html'}}

{{block head}}
  <!-- Hoja de estilos específica para la página de gestión de servicios -->
  <link rel="stylesheet" href="{{=URL('static','css/sigulab2servicios.css')}}">
{{end}}

{{block center}}
<!-- Bloque de navegación secundaria (breadcrumb) -->
<nav class="navbar navbar-inverse navbar-fixed-top breadcrumbs">
  <div class="breadcrumb">
  <a class="breadcrumb-item" href="{{=URL('..', 'sigulab2')}}">Inicio</a>
  <span class="breadcrumb-item active">Servicios</span>
  </div>
</nav>
<!-- Fin del bloque de navegación secundaria (breadcrumb) -->

<!-- Contenido principal de la página de gestión de servicios -->
<div id="main" class="container">
    <div id="fila1" class="row">

      <h2 id="tituloBienvenida">Gestión de Servicios de Laboratorios </h2>

    </div>

    <div id="fila2" class="row">

      <div class="col-sm-3">
      </div>

      <div class="col-sm-6">

        <!-- Boton Listado Servicios -->
        <div class="col-sm-6 columnas">
          <a href="{{=URL('listado')}}">
            <img class="iconos" src="{{=URL('static','images/clipboard.png')}}">
            <h4 class="opciones">Listado de Servicios</h4>
          </a>
        </div>

        <!-- Boton Solicitudes Servicios -->
        <div class="col-sm-6 columnas">
          <a href="{{=URL('solicitudes')}}">
            <img class="iconos" src="{{=URL('static','images/file.png')}}">
            <div>
              <h4 class="opciones" style="">Solicitudes de Servicios<tag style="font-size: 20px; color: red;">{{if solicitud_nueva:}}*{{pass}}</tag></h4>
              
            </div>
          </a>
        </div>

      </div>

      <div class="col-sm-3">
      </div>

    </div>

    <div id="fila3" class="row">

      <div class="col-sm-3">
      </div>

      <div class="col-sm-6">

        <!-- Boton Certificar Servicios -->
        <div class="col-sm-6 columnas">
          <a href="{{=URL('certificaciones')}}">
            <img class="iconos" src="{{=URL('static','images/diploma.png')}}">
            <div>
              <h4 class="opciones" style="display:;">Certificaciones de Servicios <tag style="font-size: 20px; color: red">{{if certificacion_nueva:}}*{{pass}}</tag></h4>
            </div>
          </a>
        </div>

        <!-- Boton Historial Servicios -->
        <div class="col-sm-6 columnas">
          <a href="{{=URL('historial')}}">
            <img class="iconos" src="{{=URL('static','images/history.png')}}">
            <h4 class="opciones">Historial de Servicios</h4>
          </a>
        </div>
        
      </div>

      <div class="col-sm-3">
      </div>

    </div>
</div>
<!-- Fin del contenido principal de la página de gestión de servicios -->
